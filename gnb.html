<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title></title>
        <!-- setting responsive
==================================================-->
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <!-- setting seo
==================================================-->
        <meta name="author" content="">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <!-- bng - css
==================================================--> 
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/core.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <!-- bng app
==================================================-->
        <aside class="app clearfix">
            <div class="app__screens">
                <div class="app__screens__display">
                    <div class="app__screens__display__container clearfix">
                        <div class="app__screens__display__container__screen app__screens__display__container__screen--search">
                            <div class="app__screens__display__container__screen--search__form">
                                <div class="app__screens__display__container__screen--search__form__group">
                                    <label for="departments" class="app__screens__display__container__screens--search__form__group">departamento</label>
                                    <select id="departments" class="app__screens__display__container__screen--search__form__group__select">
                                    </select>
                                </div>
                                <div class="app__screens__display__container__screen--search__form__group">
                                    <label for="provinces" class="app__screens__display__container__screens--search__form__group">provincia</label>
                                    <select id="provinces" class="app__screens__display__container__screen--search__form__group__select">
                                    </select>
                                </div>
                                <div class="app__screens__display__container__screen--search__form__group">
                                    <label for="districts" class="app__screens__display__container__screens--search__form__group">distrito</label>
                                    <select id="districts" class="app__screens__display__container__screen--search__form__group__select">
                                    </select>
                                </div>
                                <div class="app__screens__display__container__screen--search__form__group">
                                    <label for="department" class="app__screens__display__container__screens--search__form__group">dirección</label> 
                                    <input type="text" name="address" id="address" value="" class="app__screens__display__container__screen--search__form__group__input">
                                </div>
                                <div class="app__screens__display__container__screen--search__form__group"> 
                                    <input type="checkbox" id="serviceChannelAll" class="app__screens__display__container__scren--search__form__group__checkbox"> todos
                                </div>
                                <div class="app__screens__display__container__screen--search__form__group"> 
                                    <input type="checkbox" name="serviceChannelType" value="AGENCIA" class="app__screens__display__container__scren--search__form__group__checkbox"> agencias
                                </div>
                                <div class="app__screens__display__container__screen--search__form__group"> 
                                    <input type="checkbox" name="serviceChannelType" value="CAJERO" class="app__screens__display__container__scren--search__form__group__checkbox"> cajeros automáticos
                                </div>
                                <div class="app__screens__display__container__screen--search__form__group"> 
                                    <input type="checkbox" name="serviceChannelType" value="CAJERO-UNICARD" class="app__screens__display__container__scren--search__form__group__checkbox"> cajeros unicard
                                </div>
                                <button type="button" class="app__screens__display__container__screen--search__form__button">buscar</button>
                            </div>
                        </div>
                        <div class="app__screens__display__container__screen app__screens__display__container__screen--results">
                            <div class="app__screens__display__container__screen--results__layout">
                                <div class="app__screens__display__container__screen--results__layout__result">
                                    no hay resultados, porfavor vuelva a realizar la busqueda
                                </div>
                            </div>
                        </div>
                        <div class="app__screens__display__container__screen app__screens__display__container__screen--legend">
                            <div class="app__screens__display__container__screen--legend__layout">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <nav class="app__screens__buttons clearfix">
                    <span class="app__screens__buttons__button app__screens__buttons__button--search">busqueda</span>
                    <span class="app__screens__buttons__button app__screens__buttons__button--results">resultados</span>
                    <span class="app__screens__buttons__button app__screens__buttons__button--legend">leyenda</span>
                </nav>
            </div>
            <div class="app__show-button">
                <!--<h2 style="position: absolute; right: 40px; line-height: 40px; margin: 0; font-size: 0;"><img src="img/icon-bng.png" alt="" style="height: 40px;"></h2>-->
                <span class="icon-arrow-up app__show-button__icon"></span>
            </div>
        </aside>
        <!-- bng - map
==================================================-->
        <div id="gm"></div>
        <!-- bng - js
==================================================-->
        <script src="//maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="js/vendor/underscore.min.js"></script>
        <script src="js/core.js"></script>
    </body>
</html>
