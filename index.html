<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Buscador Agencias GNB</title>
        <!-- setting responsive
==================================================-->
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <!-- setting seo
==================================================-->
        <meta name="author" content="">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <!-- bng - css
==================================================--> 
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="css/gnb.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <!-- bng app
==================================================-->
        <!-- bng - map
==================================================-->
		<div class="app container">
			<header class="row app__block app__block--header">
				<img src="img/logo.png" alt="" class="col-lg-4 col-md-4 col-sm-5 col-xs-12 app__block--header__logo-image">
				<img src="img/agencias.png" alt="" class="col-lg-6 col-lg-push-2 col-md-6 col-md-push-2 col-sm-7 col-xs-12 app__block--header__agency-image">
			</header>
			<div class="row app__block app__block--location">
				<header class="row app__block--location__header">
					<div class="col-lg-10 col-lg-push-1 app__block--location__header__layout">
						<div class="col-lg-12 app__block--location__header__layout__text">Seleccionar la Ubicaci칩n</div>
					</div>
				</header>
				<section class="row app__block--location__filters">
					<div class="col-lg-10 col-lg-push-1 app__block--location__filters__layout">
						<div class="col-lg-3 col-md-3 app__block--location__filters__layout__filter">
							<label class="app__block--location__filters__layout__filter__label" for="departments">Departamento</label>
							<select id="departments" class="app__block--location__filters__layout__filter__input-data"></select>
						</div>
						<div class="col-lg-3 col-md-3 app__block--location__filters__layout__filter">
							<label class="app__block--location__filters__layout__filter__label" for="provinces">Provincia</label>
							<select id="provinces" class="app__block--location__filters__layout__filter__input-data"></select>
						</div>
						<div class="col-lg-3 col-md-3 app__block--location__filters__layout__filter">
							<label class="app__block--location__filters__layout__filter__label" for="districts">Distrito</label>
							<select id="districts" class="app__block--location__filters__layout__filter__input-data"></select>
							</div>
						<div class="col-lg-3 col-md-3 app__block--location__filters__layout__filter">
							<label class="app__block--location__filters__layout__filter__label" for="address">Ingrese la direcci칩n</label>
							<input type="text" id="address" class="app__block--location__filters__layout__filter__input-data">
						</div>
					</div>
				</section>
			</div>
			<div class="row app__block app__block--service-channels">
				<header class="row app__block--service-channels__header">
					<div class="col-lg-10 col-lg-push-1 app__block--service-channels__header__layout">
						<div class="col-lg-12 app__block--service-channels__header__layout__text">Elige el tipo de canal de atenci칩n</div>
					</div>
				</header>
				<section class="row app__block--service-channels__filters">
					<div class="col-lg-10 col-lg-push-1 app__block--service-channels__filters__layout">
						<div class="col-lg-2 col-md-2 app__block--service-channels__filters__layout__filter">
							<input type="checkbox" name="serviceChannelAllTypes" id="serviceChannelAll" value="ALL" class="app__block--service-channels__filters__layout__filter__input-data">
							<label class="app__block--service-channels__filters__layout__filter__label" for="departments">Todos</label>
						</div>
						<div class="col-lg-2 col-md-2 app__block--service-channels__filters__layout__filter">
							<input type="checkbox" name="serviceChannelType" id="serviceChannelAgencys" value="AGENCIA" class="app__block--service-channels__filters__layout__filter__input-data">
							<label class="app__block--service-channels__filters__layout__filter__label" for="provinces">Agencias</label>
						</div>
						<div class="col-lg-3 col-md-3 app__block--service-channels__filters__layout__filter">
							<input type="checkbox" name="serviceChannelType" id="serviceChannelATMs" value="CAJERO" class="app__block--service-channels__filters__layout__filter__input-data">
							<label class="app__block--service-channels__filters__layout__filter__label" for="address">Cajeros autom치ticos</label>
						</div>
						<div class="col-lg-2 col-md-2 app__block--service-channels__filters__layout__filter">
							<input type="checkbox" name="serviceChannelType" id="serviceChannelATMUNICARDs" value="CAJERO-UNICARD" class="app__block--service-channels__filters__layout__filter__input-data">
							<label class="app__block--service-channels__filters__layout__filter__label" for="address">Cajero UNICARD</label>
						</div>
						<div class="col-lg-3 col-md-3 app__block--service-channels__filters__layout__button-search">
							<button type="button" class="col-xs-12 app__block--service-channels__filters__layout__button-search__button" id="buttonSearch">Buscar</button>
						</div>
					</div>
				</section>
			</div>
			<div class="row app__block app__block--results">
				<div class="row" class="app__block--results__layout">
					<div class="col-lg-10 col-lg-push-1 app__block--results__layout__container">
						<div class="col-lg-4 app__block--results__layout__container__results">
							<header class="row app__block--results__layout__container__results__header">
								<div class="col-lg-12">Haz click en el resultado de tu preferencia</div>
							</header>
							<div class="app__block--results__layout__container__results__container">
							</div>
						</div>
						<div class="col-lg-8 app__block--results__layout__container__map">
							<header class="row app__block--results__layout__container__map__header">
								<div class="col-lg-12">Resultados para:</div>
							</header>
							<div id="googleMapGNB" class="app__block--results__layout__container__map__container"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
        
        <!-- bng - js
==================================================-->
        <script src="//maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.3.min.js"><\/script>')</script>
        <script src="js/vendor/underscore.min.js"></script>
        <script src="js/gnb.js"></script>
    </body>
</html>
